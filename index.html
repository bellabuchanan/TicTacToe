<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

      <h1>Let's Play Tic Tac Toe!!</h1>

      <div id = boardContainer>
          <div id = "row1">
            <div id="cell1" class="cell"></div>
            <div id="cell2" class="cell"></div>
            <div id="cell3" class="cell"></div>
          </div>

          <div id = "row2">
            <div id="cell4" class="cell"></div>
            <div id="cell5" class="cell"></div>
            <div id="cell6" class="cell"></div>
          </div>

          <div id = "row3">
            <div id="cell7" class="cell"></div>
            <div id="cell8" class="cell"></div>
            <div id="cell9" class="cell"></div>
          </div>

      </div>

      <div id="players">
        <form onSubmit="return false" id="playersForm">
            <label for="player1" class="playerLabel">X's:</label>
            <input type="text" name="player1" id="player1" placeholder="Name?" required>

            <label for="player2" class="playerLabel">O's:</label>
            <input type="text" name="player2" id="player1" placeholder="Name?" required>

            <button type="submit" class="btn" id="submit">Start</button> 
            <button type="reset" class="btn" id="reset" >Reset</button>
        </form>
    </div>
</div>
  
  </body>
</html>
